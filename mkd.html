# 以下为本人当前正在使用的插件

## [AdvancedInterfaceOptions](https://www.curseforge.com/wow/addons/advancedinterfaceoptions)

界面高级设置插件，通常用来改战斗文字On/Off，视野、tab距离、SpellQueueWindow等暴雪自带设置界面中没有的设置，插件内置CVar浏览器可方便修改隐藏设置

## [ALL THE THINGS](https://www.curseforge.com/wow/addons/all-the-things)

最近发现一款船新的插件，很火，叫ALL THE THINGS，简称ATT，追踪幻化、坐骑、小宠物、成就、任务、节日等等进度，会显示当前区域有哪些可以完成的项目，成就大佬必备
